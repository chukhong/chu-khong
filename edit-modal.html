<!-- Modal -->
<div class="modal fade" id="globalDialog" tabindex="-1" role="dialog" aria-labelledby="globalDialogTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal option find-->

<div class="modal fade" id="dialogOptionFind" tabindex="-1" role="dialog" aria-labelledby="dialogOptionFindTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Option Find</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="custom-control custom-switch">
          <input type="radio" name="radioFinds" class="custom-control-input" id="csFind" data-toggle='toggle-find' data-target='#cmdSearch' checked>
          <label class="custom-control-label" for="csFind"><i class="material-icons">search</i> Tìm kiếm</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="radio" name="radioFinds" class="custom-control-input" id="csReply" data-toggle='toggle-find' data-target='#cmdReply'>
          <label class="custom-control-label" for="csReply"><i class="material-icons">reply</i> Thây Thế</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="radio" name="radioFinds" class="custom-control-input" id="csTu" data-toggle='toggle-find' data-target='#cmdSearchWord'>
          <label class="custom-control-label" for="csTu"><i class="material-icons">search</i> Tra Từ</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="radio" name="radioFinds" class="custom-control-input" id="csBo" data-toggle='toggle-find' data-target='#cmdTraBo'>
          <label class="custom-control-label" for="csBo"><i class="material-icons">search</i> Tra Bộ</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>


<!-- Modal dialogOptionTranslate -->

<div class="modal fade" id="dialogOptionTranslate" tabindex="-1" role="dialog" aria-labelledby="globalDialogTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Translates</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="custom-control">
          <input type="radio" name="radioTranslates" class="custom-control-input" id="cscmdTranslateOffline" data-toggle='toggle-translate' data-target='#cmdTranslateOffline' checked>
          <label class="custom-control-label twoIcon" for="cscmdTranslateOffline"><i class="material-icons">translate</i><span>Dịch offline</span></label>
        </div>
        <div class="custom-control">
          <input type="radio" name="radioTranslates" class="custom-control-input" id="cscmdGtranslate" data-toggle='toggle-translate' data-target='#cmdGtranslate'>
          <label class="custom-control-label twoIcon" for="cscmdGtranslate"><i class="material-icons">g_translate</i> <span>Google Dịch</span></label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal dialogOptionKeyboard-->

<div class="modal fade" id="dialogOptionKeyboard" tabindex="-1" role="dialog" aria-labelledby="dialogOptionKeyboardTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Option Keyboard</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="custom-control">
          <input type="radio" name="radioKeyboards" class="custom-control-input" id="cscmdHanViet" data-toggle='toggle-keyboard' data-target='#cmdHanViet' checked>
          <label class="custom-control-label twoIcon" for="cscmdHanViet"><i class="material-icons">a</i><i class="material-icons icon2">keyboard</i><span>漢</span>Bàn Phiếm Hán Việt</label>
        </div>
        <div class="custom-control">
          <input type="radio" name="radioKeyboards" class="custom-control-input" id="cscmdHanNom" data-toggle='toggle-keyboard' data-target='#cmdHanNom'>
          <label class="custom-control-label twoIcon" for="cscmdHanNom"><i class="material-icons">a</i><i class="material-icons icon2">keyboard</i><span>喃</span>Bàn Phiếm Hán Nôm</label>
        </div>
        <div class="custom-control">
          <input type="radio" name="radioKeyboards" class="custom-control-input" id="cscmdPhienAm" data-toggle='toggle-keyboard' data-target='#cmdPhienAm'>
          <label class="custom-control-label twoIcon" for="cscmdPhienAm"><i class="material-icons">a</i><i class="material-icons icon2">keyboard</i><span>中越</span>Phiên Âm Hán Việt</label>
        </div>
        <div class="custom-control">
          <input type="radio" name="radioKeyboards" class="custom-control-input" id="cscmdGianThe" data-toggle='toggle-keyboard' data-target='#cmdGianThe'>
          <label class="custom-control-label twoIcon" for="cscmdGianThe"><i class="material-icons">a</i><i class="material-icons icon2">keyboard</i><span>简</span>Giản thể</label>
        </div>
        <div class="custom-control">
          <input type="radio" name="radioKeyboards" class="custom-control-input" id="cscmdPhonThe" data-toggle='toggle-keyboard' data-target='#cmdPhonThe'>
          <label class="custom-control-label twoIcon" for="cscmdPhonThe"><i class="material-icons">a</i><i class="material-icons icon2">keyboard</i><span>繁</span>Phồn thể</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Option change words -->
<div class="modal fade" id="dialogOptionChangeWords" tabindex="-1" role="dialog" aria-labelledby="dialogOptionChangeWordsTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Option change words</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="custom-control">
          <input type="radio" name="radioChangeWords" class="custom-control-input" id="cscmdChangeWords1" data-toggle='toggle-changeWords' data-target='#cmdChangeWords34' checked>
          <label class="custom-control-label" for="cscmdChangeWords1">
            <i class="material-icons">swap_calls</i><span class="badge text-bg-secondary">3-4</span> Đảo 3 hay 4 từ
          </label>
        </div>
        <div class="custom-control">
          <input type="radio" name="radioChangeWords" class="custom-control-input" id="cscmdChangeWords2" data-toggle='toggle-changeWords' data-target='#cmdChangeWordscua'>
          <label class="custom-control-label" for="cscmdChangeWords2">
            <i class="material-icons">swap_calls</i><span class="badge text-bg-secondary">của</span> Đảo từ ở giửa là từ 'của'
          </label>
        </div>
        <div class="custom-control">
          <input type="radio" name="radioChangeWords" class="custom-control-input" id="cscmdChangeWords3" data-toggle='toggle-changeWords' data-target='#cmdChangeWordsla'>
          <label class="custom-control-label" for="cscmdChangeWords3">
            <i class="material-icons">swap_calls</i><span class="badge text-bg-secondary">là</span> Đảo từ ở giửa là từ 'là'
          </label>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
      </div>
    </div>
  </div>
</div>
